<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
</head>

<body>
    <div id="info">
        <input type="text" id="name">
        <input type="text" id="type">
        <input type="text" id="class">
    </div>
    <div id="character">
        <input type="number" id="apprehension">
        <div id="wounds">
            <div id="fatal">
                <div id="1"></div>
            </div>
            <div id="dangers">
                <div id="1"></div>
                <div id="2"></div>
            </div>
            <div id="pains">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
            </div>
            <div id="distractions">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
            </div>
            <div id="annoyances">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
            </div>
        </div>
        <div id="stats">
            <div class="statBlock">
                <input type="number" id="strength">
                <div class="modifier"></div>
            </div>
            <div class="statBlock">
                <input type="number" id="dexterity">
                <div class="modifier"></div>
            </div>
            <div class="statBlock">
                <input type="number" id="constituion">
                <div class="modifier"></div>
            </div>
            <div class="statBlock">
                <input type="number" id="intelligence">
                <div class="modifier"></div>
            </div>
            <div class="statBlock">
                <input type="number" id="wisdom">
                <div class="modifier"></div>
            </div>
            <div class="statBlock">
                <input type="number" id="charisma">
                <div class="modifier"></div>
            </div>
        </div>
        <div id="additional">
            <div id="light"></div>
            <div id="medium"></div>
            <div id="heavy"></div>
            <textarea id="equipment"></textarea>
        </div>
    </div>
    <div id="prowesess"></div>
    <div id="skills"></div>
</body>

</html>
